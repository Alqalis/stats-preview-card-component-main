<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
<link rel="stylesheet" href="css/index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="column_l">
      <h1>
        Get <span class="color">insights</span> that help <span class="nowrap">your business grow.</span>
      </h1>
      <p>
        Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    <div class="item_el">
      <p>10k+
        <span class="u_pper">companies</span>
      </p>
      <p>314
        <span class="u_pper">templates</span>
      </p>
      <p>12m+
        <span class="u_pper">queries</span>
      </p>
    </div>
  </div>
  <div class="column_r">
    <span data="b_img"></span>
    <img src="images/image-header-desktop.jpg" alt="">
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Attahiru Ahmad Alkali</a>.
  </div>

</html>
